<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Film en tapant</label>
            <input #nom [(ngModel)]="searchTerm"  name="searchTerm" class="form-control" >
        </div>
    </form>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Dur√©e</th>
                    <th>Date Sortie</th>
                    <th>Genre</th>
                </tr>
                @for (film of films | searchFilter: searchTerm; track film.idFilm)
                {

                <tbody>
                    <tr>
                        <td>{{film.idFilm}}</td>
                        <td>{{film.nomFilm}}</td>
                        <td>{{film.dureeFilm}}</td>
                        <td>{{film.dateSortie | date:'dd/MM/yyyy'}}</td>

                        @if(film.genre){
                        <td>{{film.genre.nomGenre}}</td> }
                        @else {
                        <td>PAS DE GENRE</td>
                        }
                    </tr>
                </tbody>
                }

            </table>
        </div>
    </div>
</div>
